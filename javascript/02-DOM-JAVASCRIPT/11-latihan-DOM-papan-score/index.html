<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Score</title>
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="app.css">
</head>
<style>

    .points p {
        font-size: 3rem;
        border: 1px solid gray;
        background-color: rgb(185, 185, 229);
        color: rgb(211, 13, 13);
    }
</style>
<body>

    <div class="scoreboard container d-flex flex-column justify-content-center">
        <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
            <div class="col  col-auto py-3 points d-flex flex-column">
                <h2>Player 1</h2>
                <p id="p1-display">0</p>
                <div class="score-btns">
                    <button class="btn btn-primary" id="p1-button">+1</button>
                </div>
            </div>

            <div>
                <h2>Player 2</h2>
                <p id="p2-display">0</p>
                <div>
                    <button id="p2-button">+1</button>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-4 col-md-4 mx-auto pb-5 ">
            <select name="" id="winPoint">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
        </div>
        <div class="d-grid gap-2 col-2 col-md-4 mx-auto pb-5 ">
            <button class="btn btn-primary" id="reset-button">Reset</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
